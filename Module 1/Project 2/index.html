<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="js/main.js" defer></script>

    <title>Gamify</title>
  </head>
  <body class="bg-white">
    <main class="container pt-sm-5">
      <div class="row justify-content-center mb-4">
        <!-- Profile Overview -->
        <div class="col-sm col-lg-4">
          <div class="card text-center p-3">
            <a href="#" class="text-end text-secondary">change</a>
            <img
              src="img/profile.jpeg"
              alt="Profile picture"
              class="img-fluid w-25 d-block mx-auto rounded-circle"
            />
            <div class="card-body">
              <h5 class="card-title">Full Name</h5>
              <h6 class="card-subtitle text-muted mb-4">Email adresse</h6>
              <div class="progress rounded-pill">
                <div
                  class="progress-bar rounded-pill bg-success"
                  role="progressbar"
                  style="width: 25%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  25%
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Current Goals -->
        <div class="col-sm col-lg-4">
          <div class="card text-center p-3">
            <a href="#" class="text-secondary text-end">change</a>
            <div class="card-body">
              <div class="placeholder-glow mb-3">
                <div
                  class="placeholder rounded-circle w-50"
                  style="aspect-ratio: 1"
                ></div>
              </div>
              <h5>
                <span class="text-success">13</span
                ><span class="text-muted"> / </span>22
              </h5>
              <p class="text-muted">Daily Goal</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Github Calendar -->
      <div class="row justify-content-center">
        <div class="col-lg-8 card-group">
          <div class="card p-3 border-end-0">
            <div class="card-body">
              <span class="fw-bolder me-4">January</span>
              <span class="text-muted">Contributions - 123</span>
              <div class="github-calendar my-3">
                <div
                  class="github-calendar-day"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="10 contributions on Sep 28, 2021"
                ></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>

              <a role="button" class="text-end text-secondary">Prev Month</a>
            </div>
          </div>
          <div class="card p-3">
            <div class="card-body">
              <span class="fw-bolder me-4">February</span>
              <span class="text-muted">Contributions - 66</span>
              <div class="github-calendar my-3">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <a role="button" class="text-secondary">Next Month</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Achievements -->
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
