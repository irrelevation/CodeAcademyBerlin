<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/user.css" />
    <script type="module" src="js/user.js"></script>

    <title>Gamify</title>
  </head>
  <body class="bg-white">
    <main class="container pt-sm-5">
      <div class="row justify-content-center">
        <!-- Profile Overview -->
        <div class="col-sm col-lg-4">
          <div class="card text-center p-3">
            <a href="#" class="text-end text-secondary">change</a>
            <img
              id="avatar"
              src=""
              alt="Profile picture"
              class="img-fluid w-25 d-block mx-auto rounded-circle"
            />
            <div class="card-body">
              <h5 id="name" class="card-title">Full Name</h5>
              <h6 id="email" class="card-subtitle text-muted mb-4">
                Email adresse
              </h6>
              <p class="text-start mb-1">Course Progress:</p>
              <div class="progress rounded-pill">
                <div
                  class="progress-bar rounded-pill bg-success"
                  role="progressbar"
                  style="width: 25%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  25%
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Daily Goals -->
        <div class="col-sm col-lg-4">
          <div class="card text-center p-3">
            <a href="#" class="text-secondary text-end">change</a>
            <div class="card-body">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 34 34"
                class="mb-4"
                id="daily-goals-progress"
              >
                <g transform="rotate(270, 17, 17)">
                  <circle
                    cx="17"
                    cy="17"
                    r="15"
                    class="progress-bar__background"
                  />
                  <circle
                    cx="17"
                    cy="17"
                    r="15"
                    class="progress-bar__progress"
                  />
                </g>
                <text
                  x="50%"
                  y="50%"
                  dominant-baseline="middle"
                  text-anchor="middle"
                  font-size="6px"
                  font-weight="bold"
                >
                  80%
                </text>
              </svg>
              <h4>Daily Goal</h4>
              <h5>
                <span class="text-success">13</span
                ><span class="text-muted"> / </span>22
              </h5>
            </div>
          </div>
        </div>
      </div>
      <!-- Github Calendar -->
      <div class="row justify-content-center mt-4">
        <div class="col-lg-8">
          <div class="card p-3">
            <div class="card-body">
              <span class="fw-bolder me-4">TODO Month</span>
              <span id="contributions" class="text-muted"
                >Total Contributions -
              </span>
              <div class="github-calendar my-3"></div>
              <div id="legend" class="float-end"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Achievements -->
      <div class="row justify-content-center mt-5">
        <div class="col-lg-8 text-center">
          <h2 class="mb-4">Achievements</h2>
          <div id="achievements-container" class="d-flex flex-wrap gap-4"></div>
          <template id="achievement-card">
            <div class="card achievement-card text-start p-3">
              <img
                src=""
                alt="Achievement Icon"
                class="achievement-icon img-fluid w-25 d-block mx-auto"
              />
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <div class="progress achievement-progress">
                  <div
                    class="progress-bar progress-bar-striped bg-success"
                    role="progressbar"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
