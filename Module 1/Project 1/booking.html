<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Booking</title>
</head>

<body>
    <header>
        <a href="/" class="logo">
            <img src="img/logo.png" alt="Section 8 Logo" class="logo-img">
            <div class="logo-text">Section 8</div>
        </a>
        <nav class="navbar">
            <a href="events.html" class="nav-link">Events</a>
            <a href="artists.html" class="nav-link">Artists</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="booking.html#select-artists" class="nav-link">Booking</a>
        </nav>
    </header>

    <main>
        <form action="" role="form">
            <section id="select-artists">
                <h2>Select Artists</h2>
                <div id="artists">
                    <div class="artist">
                        <input type="checkbox" name="artist" id="annieo" value="annieo">
                        <label for="annieo">
                            <img src="img/Annie-768x768.jpg" alt="Annie O">
                            <div class="artist-name">
                                Annie O
                            </div>
                        </label>
                    </div>
                    <div class="artist">
                        <input type="checkbox" name="artist" id="modestcrow" value="modestcrow">
                        <label for="modestcrow">
                            <img src="img/modest-768x768.jpg" alt="Modest Crow">
                            <div class="artist-name">
                                Modest Crow
                            </div>
                        </label>
                    </div>
                    <div class="artist">
                        <input type="checkbox" name="artist" id="momentum" value="momentum">
                        <label for="momentum">
                            <img src="img/techj-768x768.jpg" alt="Mømentum">
                            <div class="artist-name">
                                Mømentum
                            </div>
                        </label>
                    </div>
                    <div class="artist">
                        <input type="checkbox" name="artist" id="syriantal" value="syriantal">
                        <label for="syriantal">
                            <img src="img/syrin-768x768.jpg" alt="Syriantal">
                            <div class="artist-name">
                                Syriantal
                            </div>
                        </label>
                    </div>
                    <div class="artist">
                        <input type="checkbox" name="artist" id="henrik" value="henrik">
                        <label for="henrik">
                            <img src="img/henr-768x768.jpg" alt="The Henrik Maneuver">
                            <div class="artist-name">
                                The Henrik Maneuver
                            </div>
                        </label>
                    </div>
                    <div class="artist">
                        <input type="checkbox" name="artist" id="tripolitan" value="tripolitan">
                        <label for="tripolitan">
                            <img src="img/trip.jpg" alt="Tripolitan">
                            <div class="artist-name">
                                Tripolitan
                            </div>
                        </label>
                    </div>
                    <div class="artist">
                        <input type="checkbox" name="artist" id="varu" value="varu">
                        <label for="varu">
                            <img src="img/Var-768x768.jpg" alt="Varu">
                            <div class="artist-name">
                                Varu
                            </div>
                        </label>
                    </div>
                    <div class="artist">
                        <input type="checkbox" name="artist" id="zusan" value="zusan">
                        <label for="zusan">
                            <img src="img/zus-768x768.jpg" alt="Zusan">
                            <div class="artist-name">
                                Zusan
                            </div>
                        </label>
                    </div>
                </div>
                <nav>
                    <a href="#event-info">
                        Next
                    </a>
                </nav>
            </section>
            <section id="event-info">
                <div class="flex-container">
                    <h2>Event Info</h2>
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date">
                    <label for="location">Location</label>
                    <input type="text" name="location" id="location">
                    <label for="info">Event Info</label>
                    <textarea name="info" id="info" cols="30" rows="10" placeholder="Tell us something about your event =)"></textarea>
                    <nav>
                        <a href="#select-artists">Back</a>
                        <a href="#personal-info">Next</a>
                    </nav>
                </div>
            </section>
            <section id="personal-info">
                <div class="flex-container">
                    <h2>Personal Info</h2>
                    <label for="Name">Name</label>
                    <input type="text" name="name" id="name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="organization">Organization</label>
                    <input type="text" name="organization" id="organization">
                    <nav>
                        <a href="#event-info">Back</a>
                        <a href="#confirmation">Next</a>
                    </nav>
                </div>
                
            </section>
            <section id="confirmation">
                <div class="flex-container">
                    <h2>Confirmation</h2>
                    <nav>
                        <a href="#personal-info">Back</a>
                    </nav>
                </div>
            </section>
            <section id="overview">
                <div class="overview-element active">
                    <div class="overview-element-id">1</div>
                    Artists
                </div>
                <div class="overview-element">
                    <div class="overview-element-id">2</div>
                    Event Info
                </div>
                <div class="overview-element">
                    <div class="overview-element-id">3</div>
                    Personal Info
                </div>
                <div class="overview-element">
                    <div class="overview-element-id">4</div>
                    Review
                </div>
            </section>
        </form>
    </main>
    <footer>
        <a href="mailto:example@example.example">Contact Us</a>
    </footer>
</body>

</html>
